<html>
	<head>
		<meta charset="utf-8" , lang="en" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>HTML FORMS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2498b0b473.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
	</head>
	<body>
        <div class="container d-inline-block vstack-gap-3">
            <div>
                <p class="text text-sm-start bg-warning-muted text-warning fs-small"><i class="fa-solid fa-exclamation">Some fields are missing</i></p>
            </div>
        <form action="action_page.php" method="post">
            <div class="row">           
                <div class="col-4 align-items-start pb-10">
                    <label for="Card #">Card #</label>
                    <input type="number" size="16" id="Card #" placeholder="9999-9999-9999-9999" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}">
                </div>
                <div class="col-4 align-items-center pb-10">
                    <label for="cvcno">CVC #</label>
                    <input type="number" size="3" id="cvcno" placeholer="123" pattern="[0-9]{3}">
                </div>
                <div class="col-4 align-items-end pb-10">
                    <label for="amount">Amount</label>
                    <input type="number" size="6" id="amount" placeholder="9999.99" pattern="$[0-9]{4}.[0-9]{2}">
                </div>
            
                <div class="row">
                    <div class="col-6 align-items-start px-10 pe-60">
                        <label for="fname">First Name</label>
                        <input type="text" size="28" id="fname" value="John" pattern="[A-Z][a-z]{27}">
                    </div>
                    <div class="col-6 align-items-end px-10 ps-100">
                        <label for="lname">Last Name</label>
                        <input type="text" size="28" id="fname" value="Doe" pattern="[A-Z][a-z]{27}"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 justify-content-start me-auto " style="width: 150px">
                        <label for="city">City</label>
                        <input type="text" size="24" id="city">
                    </div>
                    <div class="col-4 justify-content-center mx-auto" style="width: 150px">
                        <label for="State">State</label>
                        <select id="State" name="State">
                            <option value="Select a State" Selected>Select a State</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="NJ">NJ</option>
                        </select>
                    </div>
                    <div class="col-4 align-items-end ms-auto" style="width: 150px">
                        <label for="ZipCode">Postal Code</label>
                        <input type="number" size="5" placeholder="12345" pattern="[0-9]{5}">
                    </div>
                </div> 
                        
                    <div class="row">
                        <div class="col-4 align-items-start bg-secondary-25 pe-150">
                            <p>We Accept</p>
                            <input type="radio" id="mc" name="cc">
                            <label for="mc"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input type="radio" id="visa" name="cc">
                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <input type="radio" id="amex" name="cc">
                            <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                            <input type="radio" id="dis" name="cc">
                            <label for="dis"><i class="fa-brands fa-cc-discover"></i></label>
                        </div>
                    
                        <div class="col-8 align-items-end ps-150">
                            <p>Message</p>
                            <textarea rows="10" cols="25"></textarea>
                        </div>
                       
                            <div class="btn bg-secondary-25 justify-content-end">
                                <button type="reset" class="btn btn-dark text-white" value="Cancel">Cancel</button>
                                <button type="submit" class="btn btn-success" value="Submit">Submit</button>
                            </div>
                         

                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>	
</html>
