<html>
	<head>
		<meta charset="utf-8" , lang="en" />

		<title>HTML FORMS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="./styles.css" />

	<body>
        <div class="container d-inline-block vstack-gap-3">
            <div>
                <p class="text text-sm-start bg-warning-muted text-warning fs-small"><i class="fa-solid fa-exclamation">Some fields are missing</i></p>
            </div>
        <form action="action_page.php" method="post">
            <div class="row">           
                <div class="col-6 align-items-start" style="width: 50%">
                    <label for="Card #">Card #</label>
                    <input type="number" size="16" id="Card #" placeholder="9999-9999-9999-9999" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" style="width: 100%">
                </div>
                <div class="col-3 align-items-center"style="width: 25%">
                    <label for="cvcno">CVC #</label>
                    <input type="number" size="3" id="cvcno" placeholer="123" pattern="[0-9]{3}" style="width: 100%">
                </div>
                <div class="col-3 align-items-end " style="width: 25%">
                    <label for="amount">Amount</label>
                    <input type="number" size="6" id="amount" placeholder="9999.99" pattern="$[0-9]{4}.[0-9]{2}" style="width: 100%">
                </div>
            
                <div class="row">
                    <div class="col-6 justify-content-start" sytle="width: 50%">
                        <label for="fname">First Name</label>
                        <input type="text"  id="fname" value="John" pattern="[A-Z][a-z]{27}" style="width: 100%">
                    </div>
                    <div class="col-6 justify-content-end"style="width: 50%">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" value="Doe" pattern="[A-Z][a-z]{27}"style="width: 100%"> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 justify-content-start " style="width: 33%">
                        <label for="city">City</label>
                        <input type="text"  id="city" style="width: 100%">
                    </div>
                    <div class="col-3 justify-content-center"style="width: 33%">
                        <label for="State">State</label>
                        <select id="State" name="State">
                            <option value="Select a State" Selected>Select a State</option>
                            <option value="AL">AL</option>
                            <option value="AK">AK</option>
                            <option value="AR">AR</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="NJ">NJ</option>
                        </select>
                    </div>
                    <div class="col-3 justify-content-end" style="width: 33%" >
                        <label for="ZipCode">Postal Code</label>
                        <input type="number" size="5" placeholder="12345" pattern="[0-9]{5}" style="width: 100%">
                    </div>
                </div> 
                        
                    <div class="row">
                        <div class="col-4 justify-content-start bg-secondary-25" style="width: 45%">
                            <p>We Accept</p>
                            <input type="radio" id="mc" name="cc" >
                            <label for="mc"><i class="fa-brands fa-cc-mastercard"></i></label>
                            <input type="radio" id="visa" name="cc" >
                            <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            <input type="radio" id="amex" name="cc" >
                            <label for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                            <input type="radio" id="dis" name="cc" >
                            <label for="dis"><i class="fa-brands fa-cc-discover"></i></label>
                        </div>
                    
                        <div class="col-8 justify-content-end" class="message" style="width: 55%">
                            <p>Message</p>
                            <textarea rows="5" cols="30"></textarea>
                        </div>
                       
                            
                         

                        </div>
                    </div>
                </div>
                
            </div>
            <div class="btn bg-secondary-25 d-flex justify-content-end "  >
                <button type="reset" class="btn btn-dark text-white" value="Cancel" style="justify-content:flex-end" style="margin-right:5cm" style="width: 100%" >Cancel</button>
                <button type="submit" class="btn btn-success" value="Submit" style="justify-content:flex-end" style="margin-left:5cm" style="width: 100%">Submit</button>
            </div>
        </form>
    </div>
